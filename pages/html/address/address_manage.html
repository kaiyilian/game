<!DOCTYPE html>
<html lang="en">
<head>
		<meta charset="UTF-8">
		<meta name="format-detection" content="telephone=no"/>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<title>选择收货地址</title>

		<script src="../../js/libs/jquery-2.1.1.min.js"></script>
		<script src="../../js/libs/zepto.min.js"></script>
		<!--<script src="../../js/libs/touch.js"></script>-->
		<!--frozenUI-->
		<link href="../../plugins/frozenui-1.3.0/css/frozen.css" rel="stylesheet">
		<script src="../../plugins/frozenui-1.3.0/js/frozen.js"></script>
		<!--swiper 轮播图-->
		<link href="../../plugins/Swiper-3.1.0/dist/css/swiper.min.css" rel="stylesheet">
		<script src="../../plugins/Swiper-3.1.0/dist/js/swiper.min.js"></script>
		<!--公共css-->
		<link href="../../css/common.css" rel="stylesheet">
		<link href="../../css/font.css" rel="stylesheet">
		<link href="../../css/background.css" rel="stylesheet">
		<!--本页面-->
		<link href="../../css/address/address_manage.css" rel="stylesheet">

</head>
<body>

<header class="ui-header ui-header-positive ui-border-b">

		<i class="ui-icon-return" onclick="history.back();" style="color:#333;"></i>
		<h1 class="ui-txt-default name">选择收货地址</h1>

</header>

<section class="ui-container ui-content">

		<section class="mxep_block">

				<ul class=" user_address_list">

						<li class="bg_white ui-all-whitespace ui-margin-b-20 active" data-id="address_1">

								<div class="ui-row ui-txt-line-height-40">
										<span class="user_name">发撒发生的</span>
										<span class="user_phone">13123435678</span>
										<span class="f12 spn_bg_orange txt_default">默认</span>
								</div>

								<div class="ui-row f14 ui-txt-muted ui-txt-line-height-20 ui-width-8 user_address">
										发撒发生的发撒发生的发撒发生的发撒发生的发撒发生的
										发撒发生的发撒发生的发撒发生的发撒发生的发撒发生的
								</div>

								<i class="ui-icon-checked address_choose" onclick="address_choose(this)"></i>

								<i class="icon_address_modify" onclick="address_modify(this)"></i>
						</li>

						<li class="bg_white ui-all-whitespace ui-margin-b-20 " data-id="address_2">

								<div class="ui-row ui-txt-line-height-40">
										<span class="user_name">发撒发生的</span>
										<span class="user_phone">13123435678</span>
										<span class="f12 spn_bg_orange txt_default">默认</span>
								</div>

								<div class="ui-row f14 ui-txt-muted ui-txt-line-height-20 ui-width-8 user_address">
										发撒发生的发撒发生的发撒发生的发撒发生的发撒发生的
										发撒发生的发撒发生的发撒发生的发撒发生的发撒发生的
								</div>

								<i class="ui-icon-unchecked address_choose" onclick="address_choose(this)"></i>

								<i class="icon_address_modify" onclick="address_modify(this)"></i>
						</li>

				</ul>

				<div class="ui-row ui-txt-line-height-30 address_add" onclick="address_add();">
						<label>新增收货地址</label>
				</div>

		</section>

</section>

<script>

		//选择 收货地址
		var address_choose = function (self) {

				//是 默认地址
				if ($(self).hasClass("ui-icon-checked")) {
						return
				}
				var $li = $(self).closest("li");

				//选中状态
				var i_checked = $("<i>").addClass("ui-icon-checked").addClass("address_choose");
				i_checked.click(function () {
						address_choose(this);
				});
				//未选中状态
				var i_unchecked = $("<i>").addClass("ui-icon-unchecked").addClass("address_choose");
				i_unchecked.click(function () {
						address_choose(this);
				});

				//当前操作的  li
				$(self).remove();
				i_checked.appendTo($li);
				$li.addClass("active").siblings("li").removeClass("active");
				//其他同级 li
				$li.siblings("li").find(".ui-icon-checked").remove();
				$li.siblings("li").append(i_unchecked);


				//。。。。调用接口

		};
		//编辑 收货地址
		var address_modify = function (self) {
				var id = $(self).closest("li").attr("data-id");

				location.href = "address_info.html" + "?address_id=" + id;
		};
		//新增 收货地址
		var address_add = function () {
				location.href = "address_info.html"
		};
</script>


</body>
</html>
