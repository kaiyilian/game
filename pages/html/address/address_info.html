<!DOCTYPE html>
<html lang="en">
<head>
		<meta charset="UTF-8">
		<meta name="format-detection" content="telephone=no"/>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<title>地址信息</title>

		<script src="../../js/libs/jquery-2.1.1.min.js"></script>
		<script src="../../js/libs/zepto.min.js"></script>
		<!--<script src="../../js/libs/touch.js"></script>-->
		<!--frozenUI-->
		<link href="../../plugins/frozenui-1.3.0/css/frozen.css" rel="stylesheet">
		<script src="../../plugins/frozenui-1.3.0/js/frozen.js"></script>
		<!--swiper 轮播图-->
		<link href="../../plugins/Swiper-3.1.0/dist/css/swiper.min.css" rel="stylesheet">
		<script src="../../plugins/Swiper-3.1.0/dist/js/swiper.min.js"></script>
		<!--公共css-->
		<link href="../../css/common.css" rel="stylesheet">
		<link href="../../css/font.css" rel="stylesheet">
		<link href="../../css/background.css" rel="stylesheet">
		<!--本页面-->
		<link href="../../css/address/address_info.css" rel="stylesheet">

</head>
<body>

<header class="ui-header ui-header-positive ui-border-b">

		<i class="ui-icon-return" onclick="history.back();" style="color:#333;"></i>
		<h1 class="ui-txt-default name">地址信息</h1>
		<span class="ui-txt-grey-6  btn_save">保存</span>

</header>

<section class="ui-container ui-content">

		<section class="mxep_block ">

				<ul class="ui-list bg_white address_info">

						<li class="ui-txt-line-height-50 ">
								<div class="txt">
										收货人
								</div>
								<div class=" ui-txt-info">
										<input type="text" class="ui-input ui-txt-grey-6 consignee" maxlength="12"
													 placeholder="需与身份证上面的姓名一致">
								</div>

						</li>

						<li class="ui-txt-line-height-50">
								<div class="txt">
										手机号
								</div>
								<div class=" ui-txt-info">
										<input type="text" class="ui-input ui-txt-grey-6 consignee" placeholder="国内收货人手机号码">
								</div>

						</li>

						<li class="ui-txt-line-height-50">
								<div class="txt">
										所在地区
								</div>
								<div class=" ui-txt-info">
										<!--<input type="text" class="ui-input ui-txt-grey-6 consignee" placeholder="省、市、区">-->
										<!--<i class="ui-icon-arrow"></i>-->
										<select class="province_list">
												<option>省</option>
										</select>

										<select class="city_list">
												<option>市</option>
										</select>

										<select class="area_list">
												<option>区</option>
										</select>

								</div>

						</li>

						<li class="ui-txt-line-height-50">
								<div class="txt">
										详细地址
								</div>
								<div class="ui-txt-info">

										<textarea class="ui-txt-grey-6 ui-textarea ui-txt-line-height-30" placeholder="请输入详细地址"></textarea>

								</div>

						</li>

				</ul>

				<div class="ui-row ui-margin-t bg_white ui-txt-line-height-50 ui-whitespace" style="position: relative;">

						<p>设置为默认地址</p>
						<label class="ui-switch">
								<input type="checkbox">
						</label>

				</div>

		</section>

</section>


</body>
</html>
