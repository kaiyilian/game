<!DOCTYPE html>
<html lang="en">
<head>
		<meta charset="UTF-8">
		<meta name="format-detection" content="telephone=no"/>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<title>登录</title>

		<!--<script src="../js/libs/jquery-2.1.1.min.js"></script>-->
		<script src="../plugins/frozenui-1.3.0/lib/zepto.min.js"></script>
		<!--frozenUI-->
		<link href="../plugins/frozenui-1.3.0/css/frozen.css" rel="stylesheet">
		<script src="../plugins/frozenui-1.3.0/js/frozen.js"></script>
		<!--swiper 轮播图-->
		<link href="../plugins/Swiper-3.1.0/dist/css/swiper.min.css" rel="stylesheet">
		<script src="../plugins/Swiper-3.1.0/dist/js/swiper.min.js"></script>
		<!--公共css-->
		<link href="../css/font.css" rel="stylesheet">
		<link href="../css/background.css" rel="stylesheet">
		<link href="../css/common.css" rel="stylesheet">
		<link href="../css/footer.css" rel="stylesheet">
		<script src="../js/mxep.js"></script>
		<!--本页面-->
		<link href="../css/login.css" rel="stylesheet">
</head>
<body>

<header class="ui-header ui-header-positive ui-border-b">

		<i class="ui-icon-return" onclick="history.back();"></i>
		<h1 class="">登录</h1>

</header>

<section class="ui-container ui-content">

		<section class="mxep_block">

				<div class="user_login_info bg_white f14 ui-margin-b-20">

						<div class="ui-row ui-all-whitespace ui-border-b">
								<span class="ico_img icon_phone"></span>
								<span class="user_account">
										<input class="ui-input" maxlength="11" placeholder="手机号">
								</span>
						</div>

						<div class="ui-row ui-all-whitespace">
								<span class="ico_img icon_pwd"></span>
								<span class="user_account_pwd">
										<input class="ui-input" maxlength="16" placeholder="账号密码">
								</span>
						</div>

				</div>

				<div class="ui-width-8 ui-txt-line-height-44 ui-border-radius-3 ui-txt-white bg-pink
				 ui-txt-center btn_login">
						登录
				</div>
				<div class="ui-width-8 ui-txt-line-height-44 ui-border-radius-3 ui-txt-white bg-grey-3
				 ui-txt-center btn_register">
						手机号注册
				</div>
		</section>

</section>

<script>
		$(function () {

				//登录
				$(".btn_login").tap(function () {
						location.href = "my.html?is_login=yes";
				});

				//手机号注册
				$(".btn_register").tap(function () {
						location.href = "register/register.html"
				});
		});
</script>

</body>
</html>
