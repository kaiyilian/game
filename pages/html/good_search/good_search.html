<script type="text/javascript">

		$(function () {
				//清空查询条件
				$('.ui-icon-close').click(function () {
						$('.ui-searchbar-input input').val("");//查询条件 清空
						$('.ui-icon-close').hide();//删除 按钮隐藏

						//查询结果隐藏
						$(".good_search_result").hide().siblings(".mxep_block").show();
						//取消按钮隐藏 购物车按钮 出现
						$("header").find(".icon_shopping_cart").hide().siblings(".ui-searchbar-cancel").show();

				});

				//取消搜索 返回首页
				$('.ui-searchbar-cancel').click(function () {
						location.href = "../index.html"
				});
		});

		//清楚历史搜索
		var history_search_clear = function () {
				var $lately_search_container = $("section.lately_search_container");
				$lately_search_container.find(".lately_search_txt_list").hide();
				$lately_search_container.find(".clear_history").hide();

				$lately_search_container.find(".history_none").show();
		};

		var goodSearch = function (event) {

				if (e && e.keyCode == 13) { // enter 键
						//要做的事情
						var val = $.trim($(".search_name").val());

						//查询结果显示

						//取消按钮隐藏 购物车按钮 出现
						$("header").find(".icon_shopping_cart").css("display", "block")
										.siblings(".ui-searchbar-cancel").hide();

				}
		};

</script>
