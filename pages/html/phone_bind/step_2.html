<!DOCTYPE html>
<html lang="en">
<head>
		<meta charset="UTF-8">
		<meta name="format-detection" content="telephone=no"/>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<title>绑定手机号</title>

		<script src="../../plugins/frozenui-1.3.0/lib/zepto.min.js"></script>
		<!--frozenUI-->
		<link href="../../plugins/frozenui-1.3.0/css/frozen.css" rel="stylesheet">
		<!--公共css-->
		<link href="../../css/common.css" rel="stylesheet">
		<link href="../../css/font.css" rel="stylesheet">
		<link href="../../css/background.css" rel="stylesheet">
		<!--本页面-->
		<link href="../../css/phone_bind/phone_bind.css" rel="stylesheet">

</head>
<body>

<header class="ui-header ui-header-positive ui-border-b">
		<i class="ui-icon-return" onclick="history.back();"></i>
		<h1 class="head_name">绑定手机号</h1>
</header>

<section class="ui-container phone_bind_container">

		<section class="code_container">

				<div class="mxep_block bg_white">
						<p class="ui-txt-muted ui-row f14">
								<span>短信验证码已发送至：</span>
								<span>131********</span>
						</p>

						<div class="ui-input ui-border-radius user_verification_code">
								<input type="text" class="ui-txt-muted" name="" value=""
											 placeholder="请输入验证码"
											 maxlength="6" onkeyup="this.value=this.value.replace(/\D/g,'')">
								<span class="ui-txt-red btn_countdown">50s后重新获取</span>
						</div>

				</div>

				<div class="mxep_block ui-justify ui-whitespace">

						<div class="ui-row ui-txt-center">

								<button class="ui-col ui-btn-lg ui-btn-danger f16 btn_next">
										下一步
								</button>

						</div>

				</div>

		</section>

</section>

<script>

		$(function () {

				//下一步 (验证码输入成功，进入密码确认页面)
				$(".btn_next").tap(function () {
						location.href = "phone_bind.html";
				});

		});


</script>

</body>
</html>
