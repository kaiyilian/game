<!DOCTYPE html>
<html lang="en">
<head>
		<meta charset="UTF-8">
		<meta name="format-detection" content="telephone=no"/>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<title>绑定手机号</title>

		<script src="../../plugins/frozenui-1.3.0/lib/zepto.min.js"></script>
		<!--frozenUI-->
		<link href="../../plugins/frozenui-1.3.0/css/frozen.css" rel="stylesheet">
		<!--公共css-->
		<link href="../../css/common.css" rel="stylesheet">
		<link href="../../css/font.css" rel="stylesheet">
		<link href="../../css/background.css" rel="stylesheet">
		<!--本页面-->
		<link href="../../css/phone_bind/phone_bind.css" rel="stylesheet">
</head>
<body>

<header class="ui-header ui-header-positive ui-border-b">
		<i class="ui-icon-return" onclick="history.back();"></i>
		<h1 class="head_name">绑定手机号</h1>
</header>

<section class="ui-container phone_bind_container">

		<section class="phone_container">

				<div class="mxep_block bg_white">
						<p class="ui-txt-muted ui-row f14">为了验证身份，我们将会发送验证码到你的手机</p>

						<div class="ui-input ui-border-radius user_phone">
								<input type="text" class="ui-txt-muted ui-txt-center" name="" value=""
											 placeholder="请输入手机号"
											 maxlength="11" onkeyup="this.value=this.value.replace(/\D/g,'')">
						</div>

				</div>

				<div class="mxep_block ui-justify ui-whitespace">

						<div class="ui-row ui-txt-center">

								<button class="ui-col ui-btn-lg ui-btn-danger f16 btn_verification_code">
										获取验证码
								</button>

						</div>

						<p class="ui-row">
								<label class="ui-checkbox is_agree">
										<input type="checkbox" name="checkbox">
								</label>
								我已阅读并同意
								<a class="user_agreement">用户协议</a>
						</p>

				</div>

		</section>

</section>

<script>

		$(function () {

				//获取验证码
				$(".btn_verification_code").tap(function () {
						location.href = "step_2.html";
				});

		});


</script>

</body>
</html>
