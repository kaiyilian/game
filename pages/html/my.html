<script>
		$(function () {
				getUrl();

				//已经登录
				if (sessionStorage.getItem("is_login") && sessionStorage.getItem("is_login") == "yes") {
						$(".user_info_container").find(".login").hide().siblings(".user_name").show();
				}
				else {
						$(".user_info_container").find(".login").show().siblings(".user_name").hide();
				}

				//进入登录页面
				$(".login").tap(function () {
						location.href = "login.html";
				});

				//进入我的消息
				$(".ui-icon-message").tap(function () {
						location.href = "my/my_message.html";
				});

				//进入 设置
				$(".ui-icon-set").tap(function () {
						location.href = "my/setting.html";
				});

				//进入 个人信息
				$(".user_head_img").tap(function () {
						location.href = "my/personal_info.html";
				});

				//进入积分、余额、充值、红包。。
				$(".personal_info .item").each(function () {

						$(this).tap(function () {
								var url = $(this).attr("data-href");
								if (url)
										location.href = url;
						});

				});

				//查询
				$("ul li").each(function () {
						$(this).tap(function () {
								var url = $(this).attr("data-href");
								if (url)
										location.href = url;
						});
				});

		});

		//获取地址栏 参数
		var getUrl = function () {
				var url = location.search;
				if (url.indexOf("?") > -1) {
						var params = url.substr(url.indexOf("?") + 1, url.length).split("&");

						for (var i = 0; i < params.length; i++) {

								var param = params[i];
								var key = param.substr(0, param.indexOf("="));//键名
								var value = param.substr(param.indexOf("=") + 1);//键值

								sessionStorage.setItem(key, value);

						}
				}
		};
</script>
