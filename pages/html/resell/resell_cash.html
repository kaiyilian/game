<!DOCTYPE html>
<html lang="en">
<head>
		<meta charset="UTF-8">
		<meta name="format-detection" content="telephone=no"/>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<title>转卖变现</title>

		<script src="../../plugins/frozenui-1.3.0/lib/zepto.min.js"></script>
		<!--frozenUI-->
		<link href="../../plugins/frozenui-1.3.0/css/frozen.css" rel="stylesheet">
		<script src="../../plugins/frozenui-1.3.0/js/frozen.js"></script>
		<!--公共css-->
		<link href="../../css/common.css" rel="stylesheet">
		<link href="../../css/font.css" rel="stylesheet">
		<link href="../../css/background.css" rel="stylesheet">
		<script src="../../js/mxep.js"></script>
		<!--本页面-->
		<link href="../../css/resell/resell_cash.css" rel="stylesheet">

</head>
<body>

<header class="ui-header ui-header-positive ui-border-b">

		<i class="ui-icon-return" onclick="history.back();"></i>
		<h1 class="ui-txt-default name">转卖变现</h1>

</header>

<section class="ui-container ui-content">

		<section class="mxep_block">

				<div class="ui-position-relative bg-orange ui-whitespace-10-25 pd-l-50 ui-margin-b-20
				ui-txt-white f14 ui-txt-line-height-25">

						<i class="icon_info"></i>
						幸运商品可直接按照7折扣直接转卖给平台或按照一定折扣上架平台出售，
						交易成功后系统会打款到所填写的账号！（上架平台出售若1周内无买家购买，
						将自动下架并发货！）

				</div>

				<div class="bg_white pd-lr-15 ui-margin-b-20 ui-txt-line-height-50 good_info_container">

						<div class="ui-row ui-border-b display-webkit-box">

								<div class="good_img">
										<img src="http://placeholder.qiniudn.com/200x136">
								</div>

								<div class="ui-margin-t-20 ui-nowrap-multi ui-txt-line-height-25 good_name">
										商品名称商品名称商品名称商品名称商品名称
										商品名称商品名称商品名称商品名称商品名称
								</div>

						</div>

						<div class="ui-row ui-border-b ui-arrowlink">
								<span>选择出售方式</span>

								<span class="f_right margin-r-30 resell_method">

										<select>
												<option>上架平台转卖买家</option>
												<option>直接转卖给平台</option>
										</select>

								</span>

						</div>

						<div class="ui-row ui-border-b">
								<span>商品原价</span>

								<span class="f_right good_original_price" data-price="7000">
										￥7000
								</span>
						</div>

						<div class="ui-row ui-border-b">
								<span>折扣(折)</span>

								<span class="f_right good_discount" data-discount="7.5">
										建议折扣：7.5
								</span>
						</div>

						<div class="ui-row">
								<span>最终售价</span>

								<span class="f_right good_real_price" data-price="7000">
										￥5000
								</span>
						</div>

				</div>

				<div class="bg_white pd-lr-15 ui-margin-b-20 ui-txt-line-height-50 alipay_container">

						<div class="ui-row ui-border-b ui-txt-bold">
								转账账户填写
						</div>

						<div class="ui-row ui-border-b">

								<span>选择转账平台</span>

								<span class="f_right">
										支付宝
								</span>

						</div>

						<div class="ui-row ui-border-b">

								<span>账号</span>

								<span class="f_right user_account">

										<input class="ui-input" placeholder="请输入支付宝账号">

								</span>

						</div>

						<div class="ui-row ui-border-b">

								<span>姓名</span>

								<span class="f_right user_name">

										<input class="ui-input" placeholder="请输入账号所属人姓名">

								</span>

						</div>

						<div class="ui-row">

								<span>金额</span>

								<span class="f_right " data-price="4500">
										￥4500
								</span>

						</div>


				</div>

				<div class="bg-pink margin-tb-20 ui-width-8 ui-txt-white ui-txt-line-height-40 ui-txt-center">
						确认转卖
				</div>

		</section>

</section>

<div class="ui-dialog">
		<div class="ui-dialog-cnt">
				<div class="ui-dialog-bd">
						<div>
								<h4>标题</h4>
								<div>内容</div>
						</div>
				</div>
				<div class="ui-dialog-ft ui-btn-group">
						<button type="button" data-role="button" class="select"
										id="dialogButton<%=i%>">关闭
						</button>
				</div>
		</div>
</div>

<script>

		$(function () {


		});

</script>

</body>
</html>
