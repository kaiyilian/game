<!DOCTYPE html>
<html lang="en">
<head>
		<meta charset="UTF-8">
		<meta name="format-detection" content="telephone=no"/>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<title>购物车结算</title>

		<script src="../../plugins/frozenui-1.3.0/lib/zepto.min.js"></script>
		<!--frozenUI-->
		<link href="../../plugins/frozenui-1.3.0/css/frozen.css" rel="stylesheet">
		<script src="../../plugins/frozenui-1.3.0/js/frozen.js"></script>
		<!--公共css-->
		<link href="../../css/common.css" rel="stylesheet">
		<link href="../../css/font.css" rel="stylesheet">
		<link href="../../css/background.css" rel="stylesheet">
		<!--本页面-->
		<link href="../../css/shopping_cart/shopping_cart_calc.css" rel="stylesheet">

</head>
<body>

<header class="ui-header ui-header-positive ui-border-b">

		<i class="ui-icon-return" onclick="history.back();"></i>
		<h1 class="ui-txt-default name">购物车结算</h1>

</header>

<footer class="ui-footer ui-footer-positive bg_white pd-lr-15 ui-txt-line-height-56">

		<span class="ui-txt-default">应付金额：</span>
		<span class="ui-txt-pink ui-txt-bold f18 real_pay_price" data-price="88">
				88梦想币
		</span>

		<div class="bg-orange ui-txt-white ui-border-radius-3 btn_submit">
				提交订单
		</div>

</footer>

<section class="ui-container ui-content">

		<section class="mxep_block">

				<div class="bg_white pd-20-15 ui-margin-b-20" style="padding-top: 0;">

						<span class="ui-row ui-txt-line-height-50">

								<span class="ui-col ui-col-30">商品合计</span>

								<span class="ui-col ui-col-40 good_total_count" data-count="3">
										共
										<span class="ui-txt-bold f18">3</span>
										件
								</span>

								<span class="ui-col ui-col-30 good_total_price" data-price="70">
										70梦想币
								</span>

						</span>

						<div class="bg-ffefe7 pd-5-15">

								<div class="ui-row clr-orange ui-txt-line-height-50 ui-txt-bold">
										注：请确认如下订单明细
								</div>

								<ul class="ui-list ui-txt-line-height-36 bg-ffefe7 order_list">

										<li>

												<div class="ui-nowrap good_name">
														商品名称商品名称商品名称商品名称商品名称商品名称
												</div>

												<div class="attend_count" data-count="5">
														5人次
												</div>

										</li>

										<li>

												<div class="good_name">
														商品名称
												</div>

												<div class="attend_count" data-count="5">
														5人次
												</div>

										</li>

										<li>

												<div class="good_name">
														商品名称
												</div>

												<div class="attend_count" data-count="5">
														5人次
												</div>

										</li>

								</ul>

						</div>

				</div>

				<div class="bg_white ui-whitespace ui-margin-b-20 ui-txt-line-height-50">

						<div class="ui-border-b ui-arrowlink ui-row">

								<span>红包</span>
								<span class="f_right pd-r-30 package_item" data-package_id="1">
										已使用1张 节省40梦想币
								</span>

						</div>

						<div class="ui-row">

								<span>其他抵扣</span>
								<span class="f_right">暂无</span>

						</div>

				</div>

				<div class="bg_white ui-all-whitespace ui-margin-b-20 ui-txt-line-height-30">

						<div class="ui-row">

								商品合计
								<span class="f_right ui-txt-pink good_total_price" data-price="70">
										70梦想币
								</span>

						</div>

						<div class="ui-row">

								折扣合计
								<span class="f_right ui-txt-pink discount_total_price" data-price="2">
									-	2梦想币
								</span>

						</div>

				</div>

		</section>

</section>

<script>
		$(function () {

				//提交订单
				$(".btn_submit").tap(function () {
						location.href = "../order/order_confirm.html";
				});
		});
</script>

</body>
</html>
