<!DOCTYPE html>
<html lang="en">
<head>
		<meta charset="UTF-8">
		<meta name="format-detection" content="telephone=no"/>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<title>密码修改</title>

		<!--<script src="../../js/libs/jquery-2.1.1.min.js"></script>-->
		<script src="../../plugins/frozenui-1.3.0/lib/zepto.min.js"></script>
		<!--frozenUI-->
		<link href="../../plugins/frozenui-1.3.0/css/frozen.css" rel="stylesheet">
		<script src="../../plugins/frozenui-1.3.0/js/frozen.js"></script>
		<!--公共css-->
		<link href="../../css/common.css" rel="stylesheet">
		<link href="../../css/font.css" rel="stylesheet">
		<link href="../../css/background.css" rel="stylesheet">
		<!--本页面-->
		<link href="../../css/personal_info/pwd_modify.css" rel="stylesheet">

</head>
<body>

<header class="ui-header ui-header-positive ui-border-b">

		<i class="ui-icon-return" onclick="history.back();"></i>
		<h1 class="ui-txt-default name">密码修改</h1>

</header>


<section class="ui-container ui-content">

		<section class="mxep_block">

				<ul class="ui-list ui-list-pure">

						<li class="ui-txt-line-height-36 ui-border-b">
								<span class="ui-txt">当前密码</span>
								<span class="ui-txt-info">
										<input class="ui-input old_pwd" placeholder="6-20位字符">
								</span>
						</li>

						<li class="ui-txt-line-height-36 ui-border-b">
								<span class="ui-txt">新密码</span>
								<span class="ui-txt-info">
										<input class="ui-input new_pwd" placeholder="6-20位字符">
								</span>
						</li>

						<li class="ui-txt-line-height-36 ">
								<span class="ui-txt">确认密码</span>
								<span class="ui-txt-info">
										<input class="ui-input pwd_sure" placeholder="6-20位字符">
								</span>
						</li>

				</ul>

				<div class="ui-width-8 ui-txt-line-height-44 bg-orange ui-txt-white ui-txt-center
				 ui-border-radius-3 btn_submit">完成
				</div>

		</section>

</section>

<script>

		$(function () {

				//保存新密码 进入个人信息
				$(".btn_submit").tap(function () {

//						var url = "../my/personal_info.html";
//						location.replace(url);
						location.href="../my/personal_info.html";

				});
		});

</script>

</body>
</html>
