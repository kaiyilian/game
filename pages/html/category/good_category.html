		<!--frozenUI-->
		<link href="../../plugins/frozenui-1.3.0/css/frozen.css" rel="stylesheet">

		<!--公共css-->
		<link href="../../css/common.css" rel="stylesheet">

<body>

<header class="ui-header ui-header-positive ui-border-b">

		<i class="ui-icon-return" onclick="history.back();" style="color:#333;"></i>

</header>

<section class="ui-container ui-content">

		<section class="mxep_block bg_white ">

				<ul class="ui-list ui-border-tb category_list">

						<li class="" data-id="1">
								<div class="ui-avatar">
										<span style="background-image:url('../../image/category/ico_sort_product@2x.png')"></span>
								</div>
								<div class="ui-list-info ui-border-t">
										<h4 class="ui-nowrap category_name">优选商品</h4>
								</div>
						</li>

						<li class="" data-id="2">
								<div class="ui-avatar">
										<span style="background-image:url('../../image/category/ico_sort_phone@2x.png')"></span>
								</div>
								<div class="ui-list-info ui-border-t">
										<h4 class="ui-nowrap category_name">手机平板</h4>
								</div>
						</li>

						<li class="" data-id="3">
								<div class="ui-avatar">
										<span style="background-image:url('../../image/category/ico_sort_computer@2x.png')"></span>
								</div>
								<div class="ui-list-info ui-border-t">
										<h4 class="ui-nowrap category_name">电脑办公</h4>
								</div>
						</li>

						<li class="" data-id="4">

								</div>
								<div class="ui-list-info ui-border-t">
										<h4 class="ui-nowrap category_name">女性时尚</h4>
								</div>
						</li>

						<li class="" data-id="5">
								<div class="ui-avatar">
										<span style="background-image:url('../../image/category/ico_sort_food@2x.png')"></span>
								</div>
								<div class="ui-list-info ui-border-t">
										<h4 class="ui-nowrap category_name">美食天地</h4>
								</div>
						</li>

				</ul>

		</section>

</section>

<script type="text/javascript">

		$(function () {
				//查看具体 种类的 内容
				$(".category_list").find("li").each(function () {
						$(this).click(function () {

								var id = $(this).attr("data-id");
								var name = $(this).find(".category_name").html();
								location.href = "good_list.html?name=" + name + "&id=" + id;

						});
				});
		});

</script>

</body>
</html>
