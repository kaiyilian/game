<body>

<style>

		.bg_fd7a44 {
				background-color: #fd7a44;
		}

		.ui-icon-return {
				color: #fff;
				position: absolute;
				top: 5px;
				left: 5px;
		}

		.ui-icon-share {
				position: absolute;
				right: 5px;
				top: 5px;
				color: #fff;
		}

		.box {
				width: 100%;
				/*height: calc(100%);*/
				background: url("../../image/game/ysz/diverge@2X.png") no-repeat;
				background-size: 100% 100%;
				-webkit-box-align: center; /*上下居中*/
				display: -webkit-box;
				-webkit-box-pack: center; /*左右居中*/

		}

		.box img {
				/*display: block;*/
				width: 105px;
				height: 124px;
				/*margin: auto;*/
		}

		.row_1 {
				width: 90%;
				margin: auto;
				background-color: #fe6222;
				padding: 5px 8px;
				border-radius: 5px;
				position: relative;
				top: -30px;
		}

		.chooseBigAndSmall img {
				width: 80px;
				height: 80px;
				display: block;
				margin: auto;
		}

		.chooseMoney {
				margin: 8px 0;
		}

		.chooseMoney .item {
				background-color: #ca0b0e;
				border-radius: 30px;
				margin: 0 5px;
		}

		.btn_list {
		}

		.btn_list .item {
				width: 100px;
				margin: 0 auto;
				border-radius: 30px;
				background-color: #888888;
				text-align: center;
				line-height: 36px;
		}

		.btn_list .item.active {
				background-color: #f14d0c;
		}

		.row_2 {
				position: relative;
				width: 300px;
				margin: 0 auto;
				background-color: rgba(0, 0, 0, 0.2);
				line-height: 40px;
				top: -15px;
				overflow: inherit;
		}

		.row_2 span {
				display: block;
		}

		.row_2 span.bet_base {
				width: 150px;
				height: 40px;
		}

		.row_2 span.bet_base input {
				color: #fff;
		}

		.row_2 .multiples_container {
				display: -webkit-box !important;
				position: relative;
				width: 55px;
				border-left: 1px solid;
				border-right: 1px solid;
				padding: 0 18px 0 10px;
		}

		.row_2 .multiples_container .multiples {
				width: 22px;
		}

		.row_2 .multiples_container .multiples_count {
				position: absolute;
				top: -10px;
				right: 4px;
		}

		.row_2 .choose_multiples {
				position: relative;
				width: 35px;
				height: 40px;
				overflow: inherit;
		}

		.row_2 .choose_multiples ul.multiples_list {
				position: absolute;
				top: -120px;
				width: 35px;
				background-color: rgba(0, 0, 0, 0.8);
				display: none;
		}

</style>

<section class="ui-container ui-content">

		<section class="mxep_block bg_fd7a44" style="height:calc(100%);">

				<div class="ui-position-relative ui-txt-white" style="padding-top: 30px;">

						<i class="ui-icon-return" onclick="history.back();"></i>
						<i class="ui-icon-share"></i>

						<div class="box">
								<img src="../../image/game/ysz/1.png" class="prize_points">
						</div>

						<div class="ui-row row_1">

								<div class="ui-row ui-row-flex ui-txt-center ui-txt-line-height-36 f16 chooseBigAndSmall">

										<div class="ui-col ui-col">
												<img src="../../image/game/ysz/small@2X.gif">
												<div>1~3为小</div>
										</div>

										<div class="ui-col ui-col">
												<img src="../../image/game/ysz/large@2X.png">
												<div>4~6为大</div>
										</div>

								</div>

								<div class="ui-row ui-row-flex ui-txt-center ui-txt-line-height-30 chooseMoney">

										<div class="ui-col ui-col item">
												500
										</div>

										<div class="ui-col ui-col item">
												1000
										</div>

										<div class="ui-col ui-col item">
												1000
										</div>

										<div class="ui-col ui-col item">
												1000
										</div>

										<div class="ui-col ui-col item">
												1000
										</div>

								</div>

						</div>

						<div class="ui-row row_2 display-webkit-box ui-txt-center">

								<span style="width:60px;">下注：</span>
								<span class="bet_base">
										<input class="ui-input" placeholder="请选择或输入倍数" maxlength="6"
													 onkeyup="this.value=this.value.replace(/\D/g,'')">
								</span>

								<span class="multiples_container">
										<span>x</span>
										<span class="multiples">10</span>
										<span class="multiples_count">2</span>
								</span>

								<span class="choose_multiples">
										倍数
										<ul class="multiples_list">
												<li>2</li>
												<li>5</li>
												<li>10</li>
										</ul>
								</span>

						</div>

						<div class="ui-row-flex btn_list">

								<div class="ui-col ui-col">
										<div class="item btn_reset">重置</div>
								</div>

								<div class="ui-col ui-col">
										<div class="item btn_push active">投入</div>
								</div>

						</div>

				</div>


		</section>

</section>



<script>

		$(function () {

//				var s = new timeInit();
//				s.timeDownToSS(1476861117000, 1476861127000, function (time) {
//						console.log(time)
//				}, function () {
//						console.log("结束 ");
//				});

				var box_width = $(".box").width();
				$(".box").height(box_width);


				//点击 骰子，转动2s后 返回数值
				$(".box img").tap(function () {

						//如果 为 false
						if (!$(".box img").hasClass("doing")) {
								$(".box img").addClass("doing");

								$(".box img").css({
										'-webkit-transition': 'all 5s',
										'transition': 'all 5s',
										'-webkit-transform': 'rotate(' + (1590) + 'deg)',
										'transform': 'rotate(' + (1590) + 'deg)'
								});


								var data = [1, 2, 3, 4, 5, 6];
								//data为随机出来的结果，根据概率后的结果
								data = data[Math.floor(Math.random() * data.length)];

								var url = "../../image/game/ysz/" + data + ".png";

								setTimeout(function () {
										console.log(url);

										$(".box img").removeClass("doing");

										$(".box img").css({
												'-webkit-transition': 'none',
												'transition': 'none',
												'-webkit-transform': 'rotate(0deg)',
												'transform': 'rotate(0deg)'
										});

										$(".box img").attr("src", url);

								}, 5000);

						}


				});

				//“选择基础倍数 ul ”显示
				$(".choose_multiples").tap(function (e) {

						e.stopImmediatePropagation();

						$(".multiples_list").show();

				});

				//“选择基础倍数 ul ”隐藏
				$("body").tap(function () {
						$(".multiples_list").hide();
				});

				//选择 基础 倍数
				$(".multiples_list li").tap(function (e) {
						e.stopImmediatePropagation();

						var base = $(this).html();//基础倍数
						$(".multiples_container").find(".multiples").html(base);//赋值基础倍数
						$(".multiples_container").find(".multiples_count").html(0);//赋值基础倍数 数量为0

						$(".multiples_list").hide();//“选择基础倍数 ul ”隐藏


				});

				//增加 基础倍数的 count
				$(".multiples_container").tap(function () {

						var count = parseInt($(".multiples_container .multiples_count").html());
						if (count >= 10) {
								alert("最多 10 倍！")
						}
						else {
								count += 1;
								$(".multiples_container .multiples_count").html(count);
						}

				});

				//投入
				$(".btn_push").tap(function () {
						alert("投入成功！")
				});

				//重置
				$(".btn_reset").tap(function () {

						$(".bet_base input").val("");//基础金额 为空
						$(".multiples_container .multiples").html(2);
						$(".multiples_container .multiples_count").html(0);

				});

		});


</script>


</body>
</html>
