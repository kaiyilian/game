<!DOCTYPE html>
<html lang="en">
<head>
		<meta charset="UTF-8">
		<meta name="format-detection" content="telephone=no"/>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<title>支付成功</title>

		<script src="../../plugins/frozenui-1.3.0/lib/zepto.min.js"></script>
		<!--frozenUI-->
		<link href="../../plugins/frozenui-1.3.0/css/frozen.css" rel="stylesheet">
		<script src="../../plugins/frozenui-1.3.0/js/frozen.js"></script>
		<!--公共css-->
		<link href="../../css/common.css" rel="stylesheet">
		<link href="../../css/font.css" rel="stylesheet">
		<link href="../../css/background.css" rel="stylesheet">
		<!--本页面-->
		<!--<link href="../../css/order/order_confirm.css" rel="stylesheet">-->

		<style>
				.icon_success {
						width: 60px;
						height: 60px;
						-webkit-border-radius: 50%;
						-moz-border-radius: 50%;
						border-radius: 50%;
				}

				.btn_list .btn {
						background-color: #ff5265;
						margin: 0 10px;
						line-height: 36px;
						border-radius: 2px;
				}
		</style>

</head>
<body>

<section class="ui-container ui-content">

		<section class="mxep_block bg_white pd-b-10 ui-margin-b-20">

				<div class="ui-row pd-t-30 pd-b-10 ui-txt-center">
						<img src="../../image/1.png" class="icon_success">
						<div class="ui-txt-line-height-30 f20">订单支付成功</div>
						<div class="ui-txt-line-height-24 f12">请等待系统为您揭晓！</div>

				</div>

				<div class="ui-row-flex ui-whitespace ui-txt-center ui-txt-white btn_list">

						<div class="ui-col ui-col btn btn_continue">继续逛逛</div>
						<!--<div class="ui-col ui-col btn btn_announced_record">夺宝记录</div>-->
						<div class="ui-col ui-col btn btn_buy_record">购买记录</div>

				</div>

		</section>

		<section class="mxep_block bg_white announced_record">

				<div class="ui-all-whitespace ui-txt-line-height-30 bg-ffefe7 clr-orange">
						成功参与
						<span class="good_total_count">1</span>
						件商品，共
						<span class="attend_total_count">1</span>
						人次
				</div>

				<div class="announced_record_list">

						<div class="ui-all-whitespace announced_record_item">

								<div class="ui-row">
										<span class="good_name">商品名称</span>
										<span class="f_right attend_count">1人次</span>
								</div>

								<div class="ui-row f14 ui-txt-grey-6">
										<span>参与期号：</span>
										<span class="data_sn">3234324324</span>
								</div>

								<div class="ui-row f14 ui-txt-grey-6">
										<span>夺宝号码：</span>
										<span class="announced_no">3234324324</span>

										<span class="ui-txt-pink f_right btn_all">查看全部</span>
								</div>

						</div>

				</div>

		</section>

</section>


<script>
		$(function () {

				//继续逛逛
				$(".btn_continue").tap(function () {
						location.href = "../index.html";
				});

				//夺宝记录
				$(".btn_announced_record").tap(function () {
						location.href = "../announced/my_announced_record.html";
				});

				//购买记录
				$(".btn_buy_record").tap(function () {
						location.href = "../my_order/order.html";
				});
		});


</script>

</body>
</html>
