<!DOCTYPE html>
<html lang="en">
<head>
		<meta charset="UTF-8">
		<meta name="format-detection" content="telephone=no"/>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<title>订单确认</title>

		<script src="../../plugins/frozenui-1.3.0/lib/zepto.min.js"></script>
		<!--<script src="../../js/libs/touch.js"></script>-->
		<!--frozenUI-->
		<link href="../../plugins/frozenui-1.3.0/css/frozen.css" rel="stylesheet">
		<script src="../../plugins/frozenui-1.3.0/js/frozen.js"></script>
		<!--swiper 轮播图-->
		<link href="../../plugins/Swiper-3.1.0/dist/css/swiper.min.css" rel="stylesheet">
		<script src="../../plugins/Swiper-3.1.0/dist/js/swiper.min.js"></script>
		<!--加减插件-->
		<link href="../../plugins/spinner/css/jquery.spinner.css" rel="stylesheet">
		<script src="../../plugins/spinner/js/jquery.spinner.js"></script>
		<!--公共css-->
		<link href="../../css/common.css" rel="stylesheet">
		<link href="../../css/font.css" rel="stylesheet">
		<link href="../../css/background.css" rel="stylesheet">
		<!--本页面-->
		<link href="../../css/order/order_confirm.css" rel="stylesheet">

</head>
<body>

<header class="ui-header ui-header-positive ui-border-b">

		<i class="ui-icon-return" onclick="history.back();" style="color:#333;"></i>
		<h1 class="ui-txt-default name">确认订单</h1>

</header>

<footer class="ui-footer bg_white">

		<div class="ui-whitespace ui-border-t">

		    <span class=" ui-txt-line-height-56">
		    		<span>应付金额：</span>
		    		<span class="ui-txt-pink">￥234</span>
		    </span>

				<div class="bg-orange ui-txt-white btn_pay" onclick="order_pay();">确认支付</div>

		</div>
</footer>

<section class="ui-container ui-content" style="float: left;">

		<section class="mxep_block">

				<div class="bg_white ui-margin-b-20 ui-all-whitespace user_address_info" data-address="1"
						 onclick="go_address()">

						<div class="ui-row ui-txt-line-height-40">
								<span class="user_name">发撒发生的</span>
								<span class="user_phone">13123435678</span>
								<span class="f12 spn_bg_orange txt_default">默认</span>
						</div>

						<div class="ui-row f14 ui-txt-muted ui-txt-line-height-20 user_address">
								发撒发生的发撒发生的发撒发生的发撒发生的发撒发生的
						</div>

				</div>

				<div class="bg_white ui-margin-b-20 ui-all-whitespace good-info">

						<div class="good_img">
								<span style="background-image: url(http://placeholder.qiniudn.com/200x136)"></span>
						</div>

						<div class="good_info">

								<div class="ui-nowrap-multi ui-txt-line-height-24 ui-margin-t-20 good_name">
										商品名称商品名称商品名称商品名称商品名称商品名称商名称
										商品名称商品名称商品名称商品名称商品名称商品名称商名称
								</div>

								<input class="good_count buy_count"/>

						</div>

				</div>

				<div class="bg_white ui-margin-b-20 ui-all-whitespace discount_list">

						<div class="ui-row ui-txt-line-height-44 ui-border-b">

								<span class="">红包</span>
								<span class="f_right f14 ui-txt-muted" style="margin-right: 35px;">
										<span>已使用一张</span>
										<span class="coupon_name" data-couponid="1">节省40梦想币</span>
								</span>
								<i class="ui-icon-arrow"></i>

						</div>

						<div class="ui-row ui-txt-line-height-44 ">

								<span class="">其他抵扣</span>
								<span class="f_right f14 ui-txt-muted">
										已提前支付10梦想币
								</span>

						</div>

				</div>

				<div class="bg_white ui-margin-b-20 ui-all-whitespace ">

						<div class="ui-row ui-txt-line-height-30 ">

								<span class="">商品合计</span>
								<span class="f_right ui-txt-pink good_total_price" data-price="244">
										￥244
								</span>

						</div>

						<div class="ui-row ui-txt-line-height-30 ">

								<span class="">折扣合计</span>
								<span class="f_right ui-txt-pink discount_total_price" data-price="144">
										- ￥144
								</span>

						</div>

				</div>

		</section>

</section>


<script>
		$(function () {

				//商品数量
				$(".buy_count").spinner({});

				//进入红包页面
				$(".coupon_name").tap(function () {
						location.href = "../coupon/coupon.html";
				});
		});

		//进入地址页面
		var go_address = function () {
				var address_is_null = $(".user_address_info").attr("data-address");//0 代表没有地址 1 代表有地址可选择

				if (address_is_null == 0) {
						location.href = "../address/address_info.html";
				}
				else {
						location.href = "../address/address_manage.html";
				}

		};

		//订单支付
		var order_pay = function () {
				location.href = "order_pay.html"
		}

</script>

</body>
</html>
