<!DOCTYPE html>
<html lang="en">
<head>
		<meta charset="UTF-8">
		<meta name="format-detection" content="telephone=no"/>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<title>订单确认</title>

		<!--<script src="../../js/libs/jquery-2.1.1.min.js"></script>-->
		<script src="../../plugins/frozenui-1.3.0/lib/zepto.min.js"></script>
		<!--frozenUI-->
		<link href="../../plugins/frozenui-1.3.0/css/frozen.css" rel="stylesheet">
		<script src="../../plugins/frozenui-1.3.0/js/frozen.js"></script>
		<!--swiper 轮播图-->
		<link href="../../plugins/Swiper-3.1.0/dist/css/swiper.min.css" rel="stylesheet">
		<script src="../../plugins/Swiper-3.1.0/dist/js/swiper.min.js"></script>
		<!--加减插件-->
		<link href="../../plugins/spinner/css/jquery.spinner.css" rel="stylesheet">
		<script src="../../plugins/spinner/js/jquery.spinner.js"></script>
		<!--公共css-->
		<link href="../../css/common.css" rel="stylesheet">
		<link href="../../css/font.css" rel="stylesheet">
		<link href="../../css/background.css" rel="stylesheet">
		<!--本页面-->
		<!--<link href="../../css/order/order_confirm.css" rel="stylesheet">-->
		<style type="text/css">
				.btn_recharge {
						text-decoration: underline;
				}
		</style>
</head>
<body>

<header class="ui-header ui-header-positive ui-border-b">

		<i class="ui-icon-return" onclick="history.back();" style="color:#333;"></i>
		<h1 class="ui-txt-default name">支付订单</h1>

</header>


<section class="ui-container ui-content">

		<section class="mxep_block">

				<div class="ui-all-whitespace bg-fff9f3 ui-margin-b-20">

						<div class="ui-row f16 ui-txt-line-height-30 ui-txt-clr-ff6e2b">订单提交成功，只差最后一步支付了！</div>
						<div class="ui-row f14 ui-txt-line-height-20">
								<span class="count_down">11:23:12</span>
								计算时间结束后，订单将会取消，请尽快完成支付！
						</div>

				</div>

				<div class="bg_white ui-margin-b-20 ui-all-whitespace f14 ui-txt-line-height-25">

						<div class="ui-row">
								<span class="ui-txt-muted">订单号：</span>
								<span class="order_no">3123312</span>
						</div>

						<div class="ui-row">
								<span class="ui-txt-muted">应付金额：</span>
								<span class="order_pay">88梦想币</span>
						</div>

				</div>

				<div class="bg_white ui-margin-b-20 ui-all-whitespace f14 ui-txt-line-height-25">

						<div class="ui-row">梦想币余额支付</div>

						<div class="ui-row ui-txt-grey-6">
								<span class="">余额</span>
								<span class="mxb_balance">88梦想币</span>
								<span class="balance_not_enough ui-txt-clr-ff6e2b f12">
										（余额不足，请
										<span class="btn_recharge">充值</span>
										）
								</span>
						</div>

				</div>

				<div class="bg-ff6e2b ui-txt-white ui-txt-center ui-txt-line-height-40
				ui-margin-tb ui-width-8 ui-border-radius-3 btn_pay">
						确认支付
				</div>

		</section>

</section>


<script>
		$(function () {

				//商品数量
				$(".buy_count").spinner({});

				//充值
				$(".btn_recharge").tap(function () {
						location.href = "../recharge/recharge.html";
				});

				//确认支付
				$(".btn_pay").tap(function () {
						location.href = "order_pay_success.html";
				});
		});


</script>

</body>
</html>
